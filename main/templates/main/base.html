<!DOCTYPE html>

{% load static %}

<html>
<head>
  <!-- Base CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'main/base.css' %}">

  <!-- Google Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Load an icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon.png' %}"/>
  <title>Django Authentication {% block title %}{% endblock %}</title>
</head>
<body>
<div class="osd-nav">
  <a href="{% url 'index' %}">Home</a>

  {% if user.is_authenticated %}
  <a class="acs-link" href="{% url 'logout' %}" style="float: right;"><i class="fa fa-sign-in" aria-hidden="true"></i> Logout</a>
  {% else %}
  <a class="acs-link" href="{% url 'login' %}" style="float: right;"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
  {% endif %}
  {% block nav %}
  {% endblock %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
